services:
  mantis-pro:
    build:
      context: ..
      dockerfile: ./docker_file/Dockerfile-mantis-pro
    container_name: mantis-pro
    environment:
      TZ: Asia/Shanghai
    ports:
      - "10051:10051"
    volumes:
      - ..:/home/project/product/mantis
    command: nohup uwsgi --ini uwsgi.ini > op11.log 2>&1 &
    networks:
      - ta_network
    restart: unless-stopped


networks:
  default:
      external: true
      name: ta_network

